---
- name: Prepare APT repository for MongoDB (Ubuntu/Debian)
  when: ansible_os_family == "Debian"
  block:

    - name: Download GPG key for MongoDB repository (Ubuntu/Debian)
      ansible.builtin.get_url:
        url: "{{ mongodb_key_url }}"
        dest: "{{ mongodb_key_tmp }}"
        mode: "0644"
        force: true

    - name: Convert ASC to GPG (dearmor) (Ubuntu/Debian)
      ansible.builtin.command: "gpg -o {{ mongodb_key_path }} --dearmor {{ mongodb_key_tmp }}"
      args:
        creates: "{{ mongodb_key_path }}"

    - name: Add MongoDB APT repository (Ubuntu/Debian)
      ansible.builtin.apt_repository:
        repo: "{{ mongodb_apt_repo }}"
        state: present

- name: Add MongoDB YUM repository (CentOS/RHEL)
  ansible.builtin.yum_repository:
    name: "mongodb"
    description: "MongoDB YUM repository"
    baseurl: "{{ mongodb_yum_repo }}"
    gpgkey: "{{ mongodb_key_url }}"
  when: ansible_os_family == "RedHat"

- name: Add MongoDB Group
  ansible.builtin.group:
    name: "{{ mongodb_group }}"

- name: Add MongoDB User
  ansible.builtin.user:
    name: "{{ mongodb_user }}"
    group: "{{ mongodb_group }}"
    shell: /bin/bash
    home: "{{ mongodb_data_dir }}"

- name: Create MongoDB data folder
  ansible.builtin.file:
    path: "{{ mongodb_data_dir }}"
    state: directory
    owner: "{{ mongodb_user }}"
    group: "{{ mongodb_group }}"
    mode: "0700"
